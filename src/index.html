<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SoundTemple by portasynthinca3</title>

        <link rel="stylesheet" href="index.css">
        <script src="index.js" async defer></script>
    </head>
    <body class="window" data-win-title="SoundTemple">
        <div id="missing-support" class="window" data-win-title="Error" data-win-left="MENU">
            <span>Your browser does not support the following required feature:</span>
            <span id="feature"></span>
            <span>Please update it.</span>
        </div>

        <div id="main-layout">
            <div id="poem-entry" class="window" data-win-title="Poem entry" data-win-left="MENU">
                <textarea id="poem"></textarea>
                <div id="caret"></div>
            </div>
            <div id="audio-vis" class="window" data-win-title="Visualization" data-win-left="MENU">
                <canvas></canvas>
            </div>
        </div>

        <span id="copyright">A tribute to Terry Davis. Copyright (C) portasynthinca3 2022.</span>
    </body>
</html>
